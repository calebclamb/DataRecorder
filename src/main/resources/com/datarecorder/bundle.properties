subscriberEditor.EditTitle=Edit Subscriber on a Topic
subscriberEditor.EditDetails=Specify any changes to the existing subscriber.\nIf the subscription is stopped all properties of the\nsubscriber may be changed.  If the subscription is started,\nthen only the record state may be changed.
subscriberEditor.AddTitle=Add New Subscriber to a Topic
subscriberEditor.AddDetails=Specify the information required to create a Subscriber\non a Topic.  Data can be saved to a file\nor viewed via a customized viewer once the\nsubscription is created.

publisherEditor.EditTitle=Edit Publisher on a Topic
publisherEditor.EditDetails=Specify any changes to the existing publisher.\nIf the publication is stopped all properties of the\npublisher may be changed.  If the publication\nis started, then only the rates and\nloop state may be changed.
publisherEditor.AddTitle=Add New Publisher to a Topic
publisherEditor.AddDetails=Specify the information required to create a \nPublisher on a Topic.  Data can be\nplayed from a previously captured file or via a\ncustomized injector once the publication is created.\nThe playback rate and looping options can be\nspecified as well.

channelInjector.Details=Used to publish data to a Topic.\nAdditional Plug-Ins can be specified on the\nOptions->Injector Plug-Ins menu.
channelViewer.Details=Used to display data to a Topic.\nAdditional Plug-Ins can be specified on\nthe Options->Viewer Plug-Ins menu.

propertyInjector.Title=Injector Plug-In Editor
propertyInjector.Details=Specify the Java classes that are used to\ninject different types of messages into the system.\nThe classes need to be in the current\nCLASSPATH to be loaded.
propertyViewer.Title=Viewer Plug-In Editor
propertyViewer.Details=Specify the Java class that are used to\nview different types of messages from subscriptions or\npublications on a topic. The classes need\nto be in the current CLASSPATH to be loaded.


